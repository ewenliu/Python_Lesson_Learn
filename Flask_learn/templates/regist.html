{% extends 'base.html' %}

{% block title %}REGIST{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">REGIST</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="PhoneNumber"
                name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Username"
                name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"
                name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm"
                name="confirm">
            </div>
            <div class="form-group">
                <button class="btn-primary btn-block">Submit</button>
            </div>

        </div>
    </form>
{% endblock %}
