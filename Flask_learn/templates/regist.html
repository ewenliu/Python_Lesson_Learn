{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
{% endblock %}

{% block main %}
    <legend class="page-title">Join Today</legend>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="PhoneNumber"
                name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username"
                name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"
                name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password_confirm"
                name="password_confirm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
