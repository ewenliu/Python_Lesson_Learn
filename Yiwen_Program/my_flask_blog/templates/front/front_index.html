{% extends "front/front_base.html" %}
{% from "common/_macros.html" import static %}

{% block title %}
    My Flask Blog
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_index.css') }}">
{% endblock %}

{% block body %}
    <div class="lg-container">
        <div id="carousel-example-generic" class="carousel slide index-banner" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="http://autoimg.laosiji.com/autoimg/cpk/66/37499/20190605192900833-1850-e2b5-751b-n47-1024.jpg" alt="...">
                </div>
                <div class="item">
                  <img src="http://autoimg.laosiji.com/autoimg/cpk/66/37499/20190605192901732-1851-92mm-3c41-n47-1024.jpg" alt="...">
                </div>
                <div class="item">
                  <img src="http://autoimg.laosiji.com/autoimg/cpk/66/37499/20190605192859936-1849-9n85-5768-n47-1024.jpg" alt="...">
                </div>
                <div class="item">
                  <img src="http://autoimg.laosiji.com/autoimg/cpk/66/37499/20190605192859075-1848-1nbf-2fm8-n47-1024.jpg" alt="...">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="sm-container">

    </div>
{% endblock %}
