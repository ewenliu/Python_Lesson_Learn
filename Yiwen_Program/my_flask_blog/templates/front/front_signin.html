{% extends 'front/front_signbase.html' %}
{% from "common/_macros.html" import static %}

{% block title %}
    Blog Signin
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signin.js') }}"></script>
{% endblock %}

{% block h2_block %}
    Sign In
{% endblock %}

{% block signbox %}
   <div class="form-group">
            <input type="text" class="form-control" name="telephone" placeholder="Telephone">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="checkbox">
        <label for="">
            <input type="checkbox" name="remember" value="1">Remember Me
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">Sign In</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for('front.signup') }}" class="signup-link">Regist Now?</a>
        <a href="#" class="resetpwd-link" style="float: right">Forget Password?</a>
    </div>
{% endblock %}
