{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title -%}Reset Email address{%- endblock %}

{% block head %}
    <script src="{{ static(filename='cms/js/resetemail.js') }}"></script>{% endblock %}

{% block page_title -%}{{ self.title() }}{%- endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="New email address">
                    <span class="input-group-addon" id="captcha-btn" style="cursor: pointer">Send captcha</span>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="captcha">
            </div>
            <div class="from-group">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
