{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% include 'common/_heads.html' %}
    <link rel="stylesheet" href="{{ static(filename='front/css/front_signbase.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/blogease.png') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">{% block h2_block %}{% endblock %}</h2>
        <div class="sign-box">
            {% block signbox %}{% endblock %}
        </div>
        <span style="display: none" id="return-to-span">{{ return_to }}</span>
    </div>
</body>
</html>
