{% extends 'front/front_signbase.html' %}
{% from "common/_macros.html" import static %}

{% block title %}My BLOG Sign In{% endblock %}

{% block head %}
    <script src="{{ static(filename='front/js/front_signin.js') }}"></script>
{% endblock %}

{% block h2_block %}My blog Sign In{% endblock %}


{% block signbox %}
    <div class="form-group">
        <input type="text" class="form-control" name="email" id="" placeholder="Email address">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" id="" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">Remember Me
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">Sign in now</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for('front.signup') }}" class="signup-link">No account?</a>
        <a href="#" class="resetpwd-link" style="float: right;">Forget password?</a>
    </div>
{% endblock %}
